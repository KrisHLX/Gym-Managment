<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - XYZ Fitness</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="main">
      <div class="login-card">
        <h2>Login to XYZ Fitness</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <a href="signup.html">Don't have an account? Sign up</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>

<script type="module">
  // ✅ Import Firebase modules (MODULAR)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

  // ✅ Your Firebase config
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBRgl29Xd7WPs87VfuC8jVHD__RRCzmSCk",
  authDomain: "gym-managment-system-71582.firebaseapp.com",
  projectId: "gym-managment-system-71582",
  storageBucket: "gym-managment-system-71582.firebasestorage.app",
  messagingSenderId: "590045518119",
  appId: "1:590045518119:web:9712c56628899b9b4e7102",
  measurementId: "G-CKDQZ6YHDQ"
};
  // ✅ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ✅ Login function
  window.login = function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        alert("Login successful!");
        window.location.href = "homepage.html";
      })
      .catch(error => {
        alert("Login failed: " + error.message);
      });
  };

  // ✅ Logout (optional)
  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "homepage.html";
    });
  };
</script>



</body>
</html>
